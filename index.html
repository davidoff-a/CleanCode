<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg"  alt="eisenhower-matrix">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h3 class="title">Add Item</h3>
      <ul id="inbox" class="task-list">
        <li  class="task-list__item item row">
          <input id="new-task__content"
                 class="task"
                 type="text">
          <button class="btn">Add</button>
        </li>
      </ul>
      <h3 class="title">Todo</h3>
      <ul id="undone" class="task-list">
        <li class="task-list__item item row">
          <input type="checkbox" class="item__check">
          <label class="task item__label">Pay Bills</label>
          <input type="text"
                 class="task item__input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn__icon" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-list__item item row edit-mode">
          <input type="checkbox" class="item__check">
          <label class="task item__label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task item__input">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="btn__icon" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="done">
        <li class="task-list__item item row">
          <input type="checkbox" class="item__check" checked>
          <label class="task item__label">See the Doctor</label>
          <input type="text" class="task item__input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn__icon" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
