<!doctype html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="task__add">
        <h3 class="title">Add Item</h3>
        <div class="row">
          <input id="new__task"
                 class="task"
                 type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="undone" class="task-list">
        <li class="task-list__item item row">
          <input type="checkbox" class="item__check">
          <label class="task item__label">Pay Bills</label>
          <input type="text"
                 class="task item__input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn__icon" src="./remove.svg">
          </button>
        </li>
        <li class="task-list__item item row editMode">
          <input type="checkbox" class="item__check">
          <label class="task item__label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task item__input">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="btn__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="done">
        <li class="task-list__item item row">
          <input type="checkbox" class="item__check" checked>
          <label class="task item__label">See the Doctor</label>
          <input type="text" class="task item__input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
